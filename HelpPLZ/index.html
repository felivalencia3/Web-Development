<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>

<form>
    <input type="text" name="str" id="input1">
    <input type="button" onclick="yeshello()">
</form>
<script>
function yeshello() {
    let str = document.getElementById("input1").value;
    let result = "";
    for (let i = str.length -1; i >= 0; i--) {
        result += str[i];
    }
    console.log(result);
}
</script>
</body>
</html>
